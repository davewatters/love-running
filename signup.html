<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Love Running meetup in Dublin, ireland">
    <meta name="keywords" content="love running, running meetup, running club, ireland, dublin">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Love Running</title>
</head>
<body>
    <header>
        <a href="index.html"><h1 id="logo">Love Running</h1></a>
        <nav id="menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <section class="form-section">
        <form class="signup-form" action="https://formdump.codeinstitute.net" method="POST">
            <fieldset>
                <legend><h2>Let's get you signed up!</h2></legend>
                <div>
                    <label for="fname">First Name</label>
                    <input id="fname" type="text" name="first_name" required>
                    <label for="lname">Last Name</label>
                    <input id="lname" type="text" name="last_name" required>
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email_address" required>

                    <input type="radio" id="road" name="running_preference" required>
                    <label for="road">Road</label>
                    <input type="radio" id="trail" name="running_preference" required>
                    <label for="trail">Trail</label>
                    <input type="radio" id="both" name="running_preference" required>
                    <label for="both">Both</label>
                </div>
            </fieldset>
            <input type="submit" class="join-button" value="Let's Run!">
        </form>
    </section>
    <footer>
        <ul class="social-networks">
            <li><a href="https://facebook.com" target="_blank" rel="noopener" aria-label="visit our Facebook page (opens in new tab)"><i class="fab fa-facebook"></i></a></li>
            <li><a href="https://twitter.com" target="_blank" rel="noopener" aria-label="visit our Twitter page (opens in new tab)"><i class="fab fa-twitter"></i></a></li>
            <li><a href="https://youtube.com" target="_blank" rel="noopener" aria-label="visit our Youtube page (opens in new tab)"><i class="fab fa-youtube"></i></a></li>
            <li><a href="https://instagram.com" target="_blank" rel="noopener" aria-label="visit our Instagram page (opens in new tab)"><i class="fab fa-instagram"></i></a></li>
        </ul>
    </footer>

    <!-- Font Awesome script -->
    <script src="https://kit.fontawesome.com/002af28fb5.js" crossorigin="anonymous"></script>
</body>
</html>
